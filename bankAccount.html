     <script>
     
    
  function BankAccount (accountNumber, name, type,balance){

  this.accountNumber = accountNumber
  this.name = name
  this.type = type
  this.balance = balance


 this.checkBalance = function(){
  console.log(this.balance)
 }


 this.isActive = function(){
  if(this.balance >500){
    return true;
  }
  return false
 }



 this.test = function(){
 if (this.isActive()===true){
          console.log('Active Account')
        }
        else{
          console.log("not active")
        }
      }



 this.deposit = function(amount){
  if(amount>0){                                   // if deposit amount is in -ve
   this.balance += amount
   console.log("deposit " + amount + ", New balance " + this.balance)
  }
  else{
    console.log("Invalid deposit amount")
  }
 }



 this.withdraw = function(amount){
  if(this.balance>=amount && amount>0 ){
            this.balance-=amount;
            console.log("withdrawl  " + amount + ", New balance " + this.balance)
        }
        else{
    console.log("Invalid withdrawl amount")
  }
}    
}


function getTotalBalance(accounts){
  let total = 0

       for(let acc of accounts){
        if(acc.isActive()==true){
        total+=acc.balance
      }

       }
       return total
      }

     
     

 let BankAccount1 = new BankAccount (587451355,"ravi","saving",1000)
